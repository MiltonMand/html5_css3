<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400PX;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .rt {
            text-align: right;
        }

        .tp {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>usando tabelas</h1>
    <table>
        <tr class="linha1">
            <td>A1</td>
            <td>B1</td>
            <td>C2</td>
        </tr>

        <tr>
            <td class="tp">A2</td>
            <td class="tp">B2</td>
            <td class="tp">C2</td>
        </tr>

        <tr>
            <td class="rt">A3</td>
            <td class="rt">B3</td>
            <td class="rt">C3</td>
        </tr>
    </table>
</body>
</html>

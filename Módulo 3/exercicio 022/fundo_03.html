<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>

            height: 200px;
            border: 1px solid black;

        #q1 {
            background-position: left top;

            background-position: center center;
        }

</head>
<body>
    <div class="bloco" id="q1">

    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>foumulario</h1>
    <form action="">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="s" id="sm">
            <label for="sm" checked>mascolino</label> <br>

            <input type="radio" name="s" id="sf">
            <label for="sf">femenino</label>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="bas" id="bas"><label for="bas">basquet</label> <br>

            <input type="checkbox" name="fut" id="fut"><label for="fut" checked>futebol</label> <br>

            <input type="checkbox" name="ten" id="ten"><label for="ten">tenes</label> <br>

            <input type="checkbox" name="and" id="and"><label for="and">andeboll</label> <br>

            <input type="checkbox" name="nat" id="nat"><label for="nat">natacao</label>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>

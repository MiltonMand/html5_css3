<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        .conteiner {
            display: flex;
            background-color: rgb(204, 204, 28);
            /*flex-wrap: wrap;
            flex-direction: row;*/                                          
            flex-flow: row wrap;
            font-family: monospace;
        }

        .item {
            background-color: rgb(21, 184, 67);
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">1 exemplo de boco A</div>
        <div class="item">2 exemplo de boco B</div>
        <div class="item">3 exemplo de boco C</div>
        <div class="item">4 exemplo de boco D</div>
        <div class="item">5 exemplo de boco E</div>
        <div class="item">6 exemplo de boco F</div>
    </div>
</body>
</html>

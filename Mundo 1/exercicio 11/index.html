<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>midias em html5</h1>
    <p>imagens que se adaptam ao tamanho da tela e musicas</p>

    <h2>imagens</h2>
    <picture>
        <source media="(max-width: 750px)" srcset="image/imangepequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="image/imangemedio.png" type="image/png">
        <img src="image/imangegrande.png" alt="">
    </picture>

    <h2>musicas</h2>
    <!--<audio src="musicas/music.mp3" autoplay controls></audio>-->
    <audio preload="metadata" controls>
        <source src="musicas/music.mp3" type="audio/mpeg">
    </audio>
</body>
</html>

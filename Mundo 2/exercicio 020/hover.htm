<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
            text-align: center;
            border-radius: 10px;
        }

        div:hover {
            color: red;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: blueviolet;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mause sobre o texto a baixo</p>
    <div>
        passe o mause aque
        <p>texto escondido...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
